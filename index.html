<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id='main-container'>
        <div id ='calc-container'>
            <div id ='screen-container'>
                <div id='screen'>
                    <div id='input-container'>
                        <h1 id='input'></h1>
                    </div>
                    <p id='input-history'></p>
                </div>
            </div>

            <div id ='button-container'>
                <div id ='button-row-1'>
                    <button class='small-buttons clear'>AC</button>
                    <button id='operators' class='small-buttons convert'>+/-</button>
                    <button id='operators' class='small-buttons fractional'>%</button>
                    <button id='operators' class='small-buttons divide'>รท</button>
                </div>

                <div id ='button-row-2'>
                    <button id = 'number' class='small-buttons'>7</button>
                    <button id = 'number' class='small-buttons'>8</button>
                    <button id = 'number' class='small-buttons'>9</button>
                    <button id = 'operators' class='small-buttons multiply'>*</button>
                </div>

                <div id ='button-row-3'>
                    <button id = 'number' class='small-buttons'>4</button>
                    <button id = 'number' class='small-buttons'>5</button>
                    <button id = 'number' class='small-buttons'>6</button>
                    <button id = 'operators' class='small-buttons subtract'>-</button>
                </div>

                <div id ='button-row-4'>
                    <button id = 'number' class='small-buttons'>1</button>
                    <button id = 'number' class='small-buttons'>2</button>
                    <button id = 'number' class='small-buttons'>3</button>
                    <button id = 'operators' class='small-buttons add'>+</button>
                </div>

                <div id ='button-row-5'>
                    <button id = 'number' class='small-buttons'>0</button>
                    <button class='small-buttons decimal'>.</button>
                    <button id = 'equals-sign'>=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
